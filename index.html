<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DocTecAuto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form class="row card mt-5">
            <h1 class="card-header">DOCUMENTO TÉCNICO AUTO</h1>
            <div class="card-body">
                <div class="col-12 card">
                    <h5 class="card-header">Dados dos solicitantes</h5>
                    <div class="card-body">
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="solicitante" class="form-label"> Solicitante Indra:</label>
                                <input id="solicitante" type="text" class="form-control">
                                <label for="contatoIndra" class="form-label"> Contato:</label>
                                <input id="contatoIndra" type="text" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="solicitanteVivo" class="form-label"> Nome Solicitante Vivo:</label>
                                <input id="solicitanteVivo" type="text" class="form-control">
                                <label for="contatoVivo" class="form-label"> Contato:</label>
                                <input id="contatoVivo" type="text" class="form-control">
                                <label for="emailVivo" class="form-label"> Email:</label>
                                <input id="emailVivo" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 card mt-3">
                    <h5 class="card-header">Janela de mudança</h5>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="rolloutInicio" class="form-label"> Data de rollout (início):</label>
                                <input id="rolloutInicio" type="date" class="form-control">
                                <label for="rolloutFim" class="form-label"> Data de rollout (fim):</label>
                                <input id="rolloutFim" type="date" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="rollbackInicio" class="form-label"> Data de rollback (início):</label>
                                <input id="rollbackInicio" type="date" class="form-control">
                                <label for="rollbackFim" class="form-label"> Data de rollback (fim):</label>
                                <input id="rollbackFim" type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end"><button id="aviso" onclick="salvar()" class="btn btn-primary">Salvar PDF</button></div>
            </div>
        </form>
    </div>

    </div>

    <script src="js/jsPDF.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
